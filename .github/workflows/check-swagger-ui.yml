name: Check Swagger UI Version

on:
  schedule:
    # Run weekly on Monday at 8:00 UTC
    - cron: '0 8 * * 1'
  workflow_dispatch:  # Allow manual triggering
  pull_request:

jobs:
  check-swagger-ui-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"
          python-version: "3.13"
      - name: Install dependencies
        run: uv sync

      - name: Get current version of Swagger UI
        id: current_version
        run: |
          VERSION=$(cat apispec_aiohttp/swagger_ui/VERSION)
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Run update Swagger UI to latest version
        run: |
          uv run tools/update_swagger_ui.py
#          uv run pre-commit run --all-files

      - name: Get updated version of Swagger UI
        id: updated_version
        run: |
          VERSION=$(cat apispec_aiohttp/swagger_ui/VERSION)
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.current_version.outputs.version != steps.updated_version.outputs.version
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.CREATE_PULL_REQUEST_GITHUB_TOKEN }}
          commit-message: "Update Swagger UI to ${{ steps.updated_version.outputs.version }}"
          sign-commits: true
          signoff: false
          branch: "tech/update-swagger-ui-to-${{ steps.updated_version.outputs.version }}"
          delete-branch: true
          base: "master"
          title: "Update Swagger UI to ${{ steps.updated_version.outputs.version }}"
          body: |
            ## Automated Swagger UI Update

            ### Changes Included:
            This PR updates Swagger UI from [${{ steps.current_version.outputs.version }}][old] to [${{ steps.updated_version.outputs.version }}][new] ([diff][diff]).

            Changes are automatically generated by the GitHub workflow 'check-swagger-ui.yml'.

            ### Changes included:
            - Updated Swagger UI distribution files
            - Updated version references in documentation

            ### Checklist:
            - [ ] Review the changes to ensure everything works as expected
            - [ ] Run tests to verify compatibility

            [old]: https://github.com/swagger-api/swagger-ui/releases/tag/v${{ steps.current_version.outputs.version }}
            [new]: https://github.com/swagger-api/swagger-ui/releases/tag/v${{ steps.updated_version.outputs.version }}
            [diff]: https://github.com/swagger-api/swagger-ui/releases/tag/v${{ steps.current_version.outputs.version }}...v${{ steps.updated_version.outputs.version }}
          labels: |
            enhancement
            dependencies
          draft: false
